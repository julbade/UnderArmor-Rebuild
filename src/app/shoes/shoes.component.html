
<div class="container">
<h1>Our Shoes</h1>
</div>
<hr>
<div class="float">
<div *ngFor="let shoe of shoes | async"  class="card">
    <img src="https://pbs.twimg.com/profile_images/900080773629304832/qU9NvSOV_400x400.jpg" style="width:100%">
    <h3 (click)="goToDetailPage(shoe)"><strong>{{shoe.name}}</strong></h3>
    <p class="price">{{shoe.price}}$</p>
    <p>Size: {{shoe.size}}</p>
    <p><button>Add to Cart</button></p>
    <div *ngIf="currentRoute === '/admin'">
          <app-edit-shoes [selectedShoes]="shoe"></app-edit-shoes>
        </div>
  </div>
</div>


<br><br><br>
