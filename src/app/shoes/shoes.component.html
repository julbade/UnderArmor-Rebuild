
<div class="container">
<h1>Our Shoes</h1>
<hr>
<div *ngFor="let shoe of shoes | async"  class="card">
  <div class="card-body">
    <h3 (click)="goToDetailPage(shoe)">Name: <strong>{{shoe.name}}</strong> | Price: <strong>{{shoe.price}}$</strong></h3>
    <h3>Size: <strong>{{shoe.size}}</strong></h3>
    <hr>
    <div *ngIf="currentRoute === '/admin'">
          <app-edit-shoes [selectedShoes]="shoe"></app-edit-shoes>
        </div>
  </div>
</div>
</div>
<br><br><br>
